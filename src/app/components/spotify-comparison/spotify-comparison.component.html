<div id=user-select>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class=input-search>
      <input [(ngModel)]="formID" placeholder="Spotify User ID" (blur)="onBlur(f)" (focus)="onFocus()" class=id-field name="id" ngModel required #id="ngModel" autocomplete="off">
      <button id=search>Search</button>
    </div>
  </form>
  <div id=select-help [ngClass]="{ 'active' : typing }">
    <p>Enter the Spotify username or ID of the user you want to compare with.</p>
    <p>If you don't know a user's Spotify ID, enter a link to their profile and press search.</p>
  </div>
</div>
<div class="user-container">
  <div class=column>
    <img src={{user?.img}} class=user-img>
    <div class="username">
      {{user?.display_name}}
    </div>
    <p>Playlists</p>
    <ul class=song-list>
      <li *ngFor="let playlist of user?.modifiedPlaylists; let i = index">
        {{ playlist?.name}}
        <button class=remove (click)="removePlaylist(playlist.id, 'current')">&#10005;</button>
      </li>
    </ul>
  </div>
  <div class=column>
    <div class="compared-user" *ngIf="this.comparedUser.id != null">
      <img src={{comparedUser?.img}} class=user-img>
      <div class=username>
        {{comparedUser?.display_name}}
      </div>

      <p>Playlists</p>
      <ul class=song-list>
        <li *ngFor="let playlist of comparedUser?.modifiedPlaylists; let i = index">
          {{ playlist?.name }}
          <button class=remove (click)="removePlaylist(playlist.id, 'compared')">&#10005;</button>
        </li>
      </ul>
    </div>
  </div>
</div>
